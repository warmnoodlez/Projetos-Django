<h2>Login</h2>

{% if erro %}<p style="color:red;">{{ erro }}</p>{% endif %} <!-- Se houver erro, ele é exibido. -->

<!-- Formulário de login do usuário. -->
<form method="post" action="{% url 'login' %}">
    {% csrf_token %} <!-- Token de sergurança para casos de ataques mal-intencionados. -->
    <label>Usuário:</label>
    <input type="text" name="username"><br>
    <label>Senha:</label>
    <input type="password" name="password"><br>
    <button type="submit">Entrar</button>
</form>

<button onclick="location.href='{% url 'registro' %}'">Criar conta</button>
