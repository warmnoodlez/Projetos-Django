{% extends 'base.html' %}
{% load static %}

{% block 'title' %}Login{% endblock %}

{% block 'head' %}

{% endblock %}

{% block 'body' %}
<h2>Login</h2>

{% if erro %}<p style="color:red;">{{ erro }}</p>{% endif %} <!-- Se houver erro, ele é exibido. -->

<!-- Formulário de login do usuário. -->
<form method="post" action="{% url 'login' %}">
    {% csrf_token %} <!-- Token de sergurança para casos de ataques mal-intencionados. -->
    <label>Usuário:</label>
    <input type="text" name="username"><br>
    <label>Senha:</label>
    <input type="password" name="password"><br>
    <button type="submit">Entrar</button>
</form>

<a class="btn btn-primary" role="button" href="{% url 'registro' %}">Criar conta</a>
{% endblock %}
